sudo: false

cache:
  - pip

dist: trusty

language: python

python:
  - '2.7'
  - '3.6'

env:
  - MPLBACKEND='agg'

before_install:
  - pip install hacking
  - flake8 .

install:
  - pip install .

script:
  - |
    for f in $(command ls examples/*.py); do
      python $f
    done

after_success:
  - |
    if [ "$TRAVIS_BRANCH" = "master" ]; then
      ./generate_readme.py > README.md
      ./.travis_push.sh
    fi

branches:
  only:
    - master
